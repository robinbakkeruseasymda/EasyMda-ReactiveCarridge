
apply from: "../flca.easymda.plugin/gradle-common/common.gradle"

archivesBaseName = "flca.mda.cartridge.reactive"

sourceSets {
   main {
      java {
         srcDirs = ["src/main/java", "src-jet-generated"]
      }
   }

   test {
      java {
         srcDirs = ["src/main/java", "src-jet-generated"]
      }
   }

}
buildDir = "target"

dependencies {
	compile "commons-lang:commons-lang:2.6",
		"org.slf4j:slf4j-api:1.7.6",
		"junit:junit:4.11",
		"joda-time:joda-time:2.0",
		"easymda:flca.common.api:${easymda_version}"
}	

task s(dependsOn: [standard] ) << {
}


